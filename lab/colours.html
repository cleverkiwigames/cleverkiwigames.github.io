    <script>
        var colours = [
            [
                '#4D2B5E',
                '#3C311D',
                '#C4B9A1',
                '#1C633D',
                '#387C59',
            ],
            [
                '#454138',
                '#CEAE6B',
                '#C4B9A1',
                '#453A24',
                '#918977',
            ],
            [
                '#DB6D69',
                '#CFC167',
                '#6FC980',
                '#00C475',
                '#383254',
            ],
            [
                '#696969',
                '#C9C9C9',
                '#E8E8E8',
                '#6A43AB', // '#7A5BAB',
                '#667F1C',
            ],
            [
                '#FFFFFF',
                '#C9C9C9',
                '#7D7070',
                '#647D68',
                '#C9C9C9',
            ],
        ];
        $('.cvs').each(function (i, cvs) {
            var c = cvs.getContext('2d');
            colours[i].forEach(function (col, j) {
                c.fillStyle = col;
                c.fillRect(j*100, 0, 100, 100);
            });
        });
    </script>
